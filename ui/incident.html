<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iReporter | Incidents</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header id="header">
    <div class="container fx-row">
      <div class="branding">
        <i class="fa fa-balance-scale fa-lg"></i>
        <span class="brand-name">iReporter</span>
      </div>
      <nav>
        <ul>
          <li>
            <button class="success">
              <i class="fa fa-plus"></i>
              Report Incident
            </button>
          </li>
          <li class="active">
            <a href="#">
              <i class="fa fa-user-circle accent"></i> <span class="hide-m">uchennai</span>
            </a>
          </li>
          <li><i class="fa fa-bell"></i></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- Incident list -->
      <section class="l5">
        <h2>Flood in High-Level, Makurdi</h2>
        <p><i class="fa fa-map-marker"></i>Lat: 7.7153986 Lon: 8.5085987</p>
        <p>
          <i class="fa fa-exclamation-triangle warn"></i>
          intervention
          <i class="fa fa-check success ml-2"></i>
          resolved
        </p>

        <p>
          <i class="fa fa-user-circle gold"></i> uchennai
          <i class="fa fa-clock-o ml-2"></i> 05/11/2018 @ 4:30pm
        </p>
      </section>
      <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31629.592886140537!2d8.50859873089954!3d7.715398594060504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x105080336e2846fb%3A0x88b4ad46672b4fed!2sHigh+Level%2C+Kanshio!5e0!3m2!1sen!2sng!4v1542983682591"
                width="2560" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
      </section>

      <section>
        <label>Images</label>
        <div class="fx-row">
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
        </div>
      </section>

      <section>
        <label>Videos</label>
        <div class="fx-row">
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
          <div class="p2 col-1-3">
            <img src="https://via.placeholder.com/320" alt="placeholder">
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
