<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iReporter | Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header id="header">
    <div class="container fx-row">
      <a href="../index.html" class="branding">
        <i class="fa fa-balance-scale fa-lg"></i>
        <span class="brand-name">iReporter</span>
      </a>
      <nav>
        <ul>
          <li class="active">Sign Up</li>
          <li><a href="./login.html">Log In</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
  <div class="container">
    <h1>Sign Up</h1>
    <section class="fx-col">
      <form method="post" class="fx-row">
        <fieldset>
          <legend>Personal Information</legend>
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
          <input type="text" placeholder="Other Names">
          <input type="tel" placeholder="Phone Number">
        </fieldset>
        <fieldset>
          <legend>Account Information</legend>
          <input type="text" placeholder="Username">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </fieldset>
      </form>
      <a href="./profile.html" >
            <button class="primary col">Sign Up</button>
          </a>
        <a href="./login.html" class="tc">Already registered? Log in here</a>
    </section>
    </div>
  </main>
</body>

</html>
