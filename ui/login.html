<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iReporter | Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header id="header">
    <div class="container">
      <a href="../index.html" class="branding">
        <i class="fa fa-balance-scale fa-lg"></i>
        <span class="brand-name">iReporter</span>
      </a>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Log In</h1>
      <section class="login-form">
        <section class="logo">
          <i class="fa fa-balance-scale"></i>
        </section>
        <form method="post">
          <fieldset>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
          </fieldset>
          <a href="./profile.html"><button class="primary" type="submit">Log In</button></a>
          <a href="#">Forgot your password?</a>
          <a href="./signup.html">Don't have an account? Sign up here</a>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
