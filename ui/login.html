<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iReporter | Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
  <header id="header">
    <div class="container fx-row">
      <a href="../index.html" class="branding">
        <i class="fa fa-balance-scale fa-lg"></i>
        <span class="brand-name">iReporter</span>
      </a>
      <nav>
        <ul>
          <li><a href="./signup.html">Sign Up</a></li>
          <li class="active">Log In</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Log In</h1>
      <section class="login-form fx-row">
        <section class="logo col-m col-1-3l">
          <i class="fa fa-balance-scale"></i>
        </section>
        <section class="fx-col col-m col-2-3l">
          <form method="post">
            <fieldset>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
            </fieldset>
            <a href="./profile.html" class="btn primary col">Log In</a>
          </form>
          <a href="#" class="tc">Forgot your password?</a>
          <a href="./signup.html" class="tc">Don't have an account? Sign up here</a>
        </section>
      </section>
    </div>
  </main>
</body>

</html>
